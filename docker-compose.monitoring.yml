version: "3.8"

services:
  # Time-series database for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - default
      - monitoring
    restart: unless-stopped

  # Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - default
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  default:
    name: microservices-demo_default
    external: true
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
