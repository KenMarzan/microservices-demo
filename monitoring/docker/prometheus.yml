global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "docker-dev"
    monitor: "microservices-demo"

# Alertmanager configuration (optional - can add later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]
        labels:
          service: "prometheus"

  # Frontend service (Go)
  - job_name: "frontend"
    static_configs:
      - targets: ["frontend:8080"]
        labels:
          service: "frontend"
          tier: "web"
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Checkout service (Go) - HTTP metrics on 8081
  - job_name: "checkoutservice"
    static_configs:
      - targets: ["checkoutservice:8081"]
        labels:
          service: "checkoutservice"
          tier: "backend"
    metrics_path: "/metrics"
    scrape_interval: 10s
